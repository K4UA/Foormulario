<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      real="stylesheet"
      type="text/css"
      href="formulario estilo.css"
      midia="screen"
    />
    <title>Formulário</title>
  </head>
  <body>
    
    <div>
      <h1 id="titulo">Cadastro de Devs</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>

    <form>
      <fieldset class="grupo">
        <div>
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" nome="Email" id="Email" />
      </div>

      <div class="campo">
        <label
          ><strong>De qual lado da aplicação você desenvolve?</strong></label
        >
        <label>
          <input type="radio" name="devweb" value="frontend" checked />Front-end
        </label>
        <label>
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstack" />Fullstack
        </label>
      </div>

      <div>
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label
            ><strong>Selecione as tecnologias que você utiliza</strong></label
          ><br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="JavaScript"
          />
          <label for="tecnologia3">JavaScript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="PHP"
          />
          <label for="tecnologia4">PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="Pascal"
          />
          <label for="tecnologia5">Pascal</label>
          <input
            type="checkbox"
            id="tecnologia6"
            name="tecnologia6"
            value="Java"
          />
          <label for="tecnologia6">Java</label>
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <label><strong>Conte um Pouco sobre sua experiência</strong></label>
        <textarea
          row="6"
          style="width: 26em"
          id="experiencia"
          nome="experiencia"
        ></textarea>
      </div>

      <button class="botao" type="submit">Concluido</button>
    </form>
  </body>
</html>
